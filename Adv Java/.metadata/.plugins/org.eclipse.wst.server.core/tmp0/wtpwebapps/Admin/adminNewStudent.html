<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Student</title>
</head>
<body>
<form action=AdminNewStudentServlet method=post>

<br><br>
Password : <input type="password" name="password">

</form>
</body>
</html>
